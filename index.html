<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/snackbar.css" />
    <title>Wordle</title>
  </head>
  <header>
    <div id="navbar" style="z-index: 10">
      <a href="index.html">Home</a>
      <!-- <a href=""></a> -->
      <!-- <a href=""></a> -->
      <button
        onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"
        class="btn"
        style="z-index: 12"
      >
        Patreon
      </button>
    </div>
  </header>
  <body>
    <div id="board-container">
      <div id="board">
        <game-row class="game-row">
          <tile id="tile1"></tile>
          <tile id="tile2"></tile>
          <tile id="tile3"></tile>
          <tile id="tile4"></tile>
          <tile id="tile5"></tile>
        </game-row>
        <game-row class="game-row">
          <tile id="tile6"></tile>
          <tile id="tile7"></tile>
          <tile id="tile8"></tile>
          <tile id="tile9"></tile>
          <tile id="tile10"></tile
        ></game-row>
        <game-row class="game-row">
          <tile id="tile11"></tile>
          <tile id="tile12"></tile>
          <tile id="tile13"></tile>
          <tile id="tile14"></tile>
          <tile id="tile15"></tile
        ></game-row>
        <game-row class="game-row">
          <tile id="tile16"></tile>
          <tile id="tile17"></tile>
          <tile id="tile18"></tile>
          <tile id="tile19"></tile>
          <tile id="tile20"></tile
        ></game-row>
        <game-row class="game-row">
          <tile id="tile21"></tile>
          <tile id="tile22"></tile>
          <tile id="tile23"></tile>
          <tile id="tile24"></tile>
          <tile id="tile25"></tile
        ></game-row>
        <game-row class="game-row">
          <tile id="tile26"></tile>
          <tile id="tile27"></tile>
          <tile id="tile28"></tile>
          <tile id="tile29"></tile>
          <tile id="tile30"></tile
        ></game-row>
      </div>
    </div>
    <div id="keyboard-container">
      <div id="keyboard">
        <div
          class="keyboard-row"
          style="grid-template-columns: repeat(10, 1fr)"
        >
          <button class="key" onclick="cover('Q')">Q</button>
          <button class="key" onclick="cover('W')">W</button>
          <button class="key" onclick="cover('E')">E</button>
          <button class="key" onclick="cover('R')">R</button>
          <button class="key" onclick="cover('T')">T</button>
          <button class="key" onclick="cover('Y')">Y</button>
          <button class="key" onclick="cover('U')">U</button>
          <button class="key" onclick="cover('I')">I</button>
          <button class="key" onclick="cover('O')">O</button>
          <button class="key" onclick="cover('P')">P</button>
        </div>
        <div class="keyboard-row" style="grid-template-columns: repeat(9, 1fr)">
          <button class="key" onclick="cover('A')">A</button>
          <button class="key" onclick="cover('S')">S</button>
          <button class="key" onclick="cover('D')">D</button>
          <button class="key" onclick="cover('F')">F</button>
          <button class="key" onclick="cover('G')">G</button>
          <button class="key" onclick="cover('H')">H</button>
          <button class="key" onclick="cover('J')">J</button>
          <button class="key" onclick="cover('K')">K</button>
          <button class="key" onclick="cover('L')">L</button>
        </div>
        <div
          class="keyboard-row"
          style="grid-template-columns: 1.5fr repeat(7, 1fr) 1.5fr"
        >
          <button
            id="enter-key"
            class="key"
            style="width: auto"
            onclick="showRow();"
          >
            Enter
          </button>
          <button class="key" onclick="cover('Z')">Z</button>
          <button class="key" onclick="cover('X')">X</button>
          <button class="key" onclick="cover('C')">C</button>
          <button class="key" onclick="cover('V')">V</button>
          <button class="key" onclick="cover('B')">B</button>
          <button class="key" onclick="cover('N')">N</button>
          <button class="key" onclick="cover('M')">M</button>
          <button
            id="delete-key"
            class="key"
            style="width: auto"
            onclick="snackbar(1);"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <!-- The actual snackbar -->
    <div id="snackbar"></div>
    <script src="js/snackbar.js"></script>
    <script src="js/keyboard.js"></script>
    <!-- <script type="module" src="js/secretWords.js"></script> -->
    <!-- async? -->
  </body>
</html>
