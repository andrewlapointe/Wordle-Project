<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/snackbar.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Weirdle</title>
  </head>

  <body>
    <header>
      <div id="navbar" style="z-index: 10">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="seattle.html">Seattle</a>
        <!-- <a href=""></a> -->
        <button
          onclick="window.location.href='https://www.nytimes.com/games/wordle/index.html';"
          class="btn"
          style="z-index: 12"
        >
          Original
        </button>
      </div>

      <!-- <div class="title">Weirdle</div> -->
    </header>
    <div id="board-container">
      <div id="board">
        <game-row class="game-row">
          <game-tile id="tile1"></game-tile>
          <game-tile id="tile2"></game-tile>
          <game-tile id="tile3"></game-tile>
          <game-tile id="tile4"></game-tile>
          <game-tile id="tile5"></game-tile>
        </game-row>
        <game-row class="game-row">
          <game-tile id="tile6"></game-tile>
          <game-tile id="tile7"></game-tile>
          <game-tile id="tile8"></game-tile>
          <game-tile id="tile9"></game-tile>
          <game-tile id="tile10"></game-tile
        ></game-row>
        <game-row class="game-row">
          <game-tile id="tile11"></game-tile>
          <game-tile id="tile12"></game-tile>
          <game-tile id="tile13"></game-tile>
          <game-tile id="tile14"></game-tile>
          <game-tile id="tile15"></game-tile
        ></game-row>
        <game-row class="game-row">
          <game-tile id="tile16"></game-tile>
          <game-tile id="tile17"></game-tile>
          <game-tile id="tile18"></game-tile>
          <game-tile id="tile19"></game-tile>
          <game-tile id="tile20"></game-tile
        ></game-row>
        <game-row class="game-row">
          <game-tile id="tile21"></game-tile>
          <game-tile id="tile22"></game-tile>
          <game-tile id="tile23"></game-tile>
          <game-tile id="tile24"></game-tile>
          <game-tile id="tile25"></game-tile
        ></game-row>
        <game-row class="game-row">
          <game-tile id="tile26"></game-tile>
          <game-tile id="tile27"></game-tile>
          <game-tile id="tile28"></game-tile>
          <game-tile id="tile29"></game-tile>
          <game-tile id="tile30"></game-tile
        ></game-row>
      </div>
    </div>
    <div id="keyboard-container">
      <div id="keyboard">
        <div
          class="keyboard-row"
          style="grid-template-columns: repeat(10, 1fr)"
        >
          <button class="key" onclick="cover('Q')">Q</button>
          <button class="key" onclick="cover('W')">W</button>
          <button class="key" onclick="cover('E')">E</button>
          <button class="key" onclick="cover('R')">R</button>
          <button class="key" onclick="cover('T')">T</button>
          <button class="key" onclick="cover('Y')">Y</button>
          <button class="key" onclick="cover('U')">U</button>
          <button class="key" onclick="cover('I')">I</button>
          <button class="key" onclick="cover('O')">O</button>
          <button class="key" onclick="cover('P')">P</button>
        </div>
        <div class="keyboard-row" style="grid-template-columns: repeat(9, 1fr)">
          <button class="key" onclick="cover('A')">A</button>
          <button class="key" onclick="cover('S')">S</button>
          <button class="key" onclick="cover('D')">D</button>
          <button class="key" onclick="cover('F')">F</button>
          <button class="key" onclick="cover('G')">G</button>
          <button class="key" onclick="cover('H')">H</button>
          <button class="key" onclick="cover('J')">J</button>
          <button class="key" onclick="cover('K')">K</button>
          <button class="key" onclick="cover('L')">L</button>
        </div>
        <div
          class="keyboard-row"
          style="grid-template-columns: 1.5fr repeat(7, 1fr) 1.5fr"
        >
          <button
            id="enter-key"
            class="key"
            style="width: auto"
            onclick="showRow();"
          >
            Enter
          </button>
          <button class="key" onclick="cover('Z')">Z</button>
          <button class="key" onclick="cover('X')">X</button>
          <button class="key" onclick="cover('C')">C</button>
          <button class="key" onclick="cover('V')">V</button>
          <button class="key" onclick="cover('B')">B</button>
          <button class="key" onclick="cover('N')">N</button>
          <button class="key" onclick="cover('M')">M</button>
          <button
            id="delete-key"
            class="key"
            style="width: auto"
            onclick="deleteLetter();"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div id="menu">
      <p id="menu-text">You Solved it. Congratulations!!!</p>
      <button class="menu-button" onclick="reload()">New Game</button>
    </div>
    <div id="welcome" class="menu">
      <p>
        Welcome to Weirdle! It's just Wordle, but everything is a bit scuffed.
      </p>
      <button class="menu-button" onclick="hideMenu()">Lets Play!</button>
    </div>
    <div id="snackbar"></div>
    <script src="js/snackbar.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/secretWords.js"></script>
    <!-- async? -->
  </body>
</html>
